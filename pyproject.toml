[tool.ruff]
# Ruff Configuration f체r Code-Qualit채t
line-length = 100
target-version = "py311"

[tool.ruff.lint]
# Aktivierte Rule Sets
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "I",   # isort
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
    "TCH", # flake8-type-checking
    "ARG", # flake8-unused-arguments
    "PIE", # flake8-pie
    "PT",  # flake8-pytest-style
    "RET", # flake8-return
    "RUF", # Ruff-specific rules
]

ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # do not perform function calls in argument defaults
    "ARG001", # unused function argument (common in callbacks)
    "ARG002", # unused method argument
    "T201",  # print statements (allowed in scripts)
]

[tool.ruff.lint.per-file-ignores]
# Scripts d체rfen prints haben
"scripts/*.py" = ["T201"]
"**/__main__.py" = ["T201"]

[tool.ruff.format]
# Formatting options
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint.isort]
known-first-party = ["app", "ui"]
force-sort-within-sections = true

[tool.black]
# Black Configuration (als Fallback, wenn ruff format nicht verwendet wird)
line-length = 100
target-version = ["py311"]
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | venv
  | _build
  | buck-out
  | build
  | dist
  | __pycache__
)/
'''

[tool.mypy]
# Optional: MyPy f체r Typ-Checking (nur wenn aktiviert)
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
    "streamlit.*",
    "neo4j.*",
    "psycopg2.*",
    "dotenv.*",
]
ignore_missing_imports = true

