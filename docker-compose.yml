version: "3.9"

services:
  db:
    image: postgres:16                 # PostgreSQL-Version
    container_name: veri-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: veri_db             # DB-Name
      POSTGRES_USER: veri              # DB-User
      POSTGRES_PASSWORD: veri          # DB-Passwort
    ports:
      - "5433:5432"                    # Host-Port 5433 -> Container 5432
    volumes:
      - postgres-data:/var/lib/postgresql/data   # persistente DB-Daten
      # beim ersten Start wird schema.sql automatisch ausgeführt
      - ./app/db/postgres/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U veri -d veri_db"]  # checkt, ob Postgres bereit ist
      interval: 5s
      timeout: 5s
      retries: 5

  neo4j:
    image: neo4j:5
    container_name: veri-neo4j
    restart: unless-stopped
    environment:
      NEO4J_AUTH: neo4j/changeme   # user/pass (change in production!)
      NEO4J_dbms_security_auth__enabled: "true"
    ports:
      - "7474:7474"   # Browser UI
      - "7687:7687"   # Bolt
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "changeme", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .                           # baut das Image aus dem aktuellen Verzeichnis
    container_name: veri-api
    restart: unless-stopped
    env_file:
      - .env                           # lädt ENV-Variablen aus .env (für lokalen Start weiter nutzbar)
    environment:
      # WICHTIG: überschreibt die .env-Variante nur im Container.
      # Im Docker-Netzwerk erreicht die API die DB unter "db:5432".
      DATABASE_URL: postgresql+psycopg://veri:veri@db:5432/veri_db
    depends_on:
      db:
        condition: service_healthy     # startet erst, wenn DB "healthy" ist
      neo4j:
        condition: service_healthy     # startet erst, wenn Neo4j "healthy" ist
    volumes:
      - .:/app                         # bind-mount des Projektverzeichnisses
    ports:
      - "8000:8000"                    # API auf localhost:8000
    command: uvicorn app.server:app --host 0.0.0.0 --port 8000 --reload  # startet FastAPI

  ui:
    build:
      context: .
      dockerfile: ui/Dockerfile
    container_name: veri-ui
    restart: unless-stopped
    environment:
      VERI_API_BASE_URL: http://api:8000
      POSTGRES_DSN: postgresql://veri:veri@db:5432/veri_db
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: changeme
    depends_on:
      api:
        condition: service_started
      db:
        condition: service_healthy
      neo4j:
        condition: service_started
    ports:
      - "8501:8501"                    # Streamlit auf localhost:8501
    volumes:
      - .:/app                         # bind-mount für docs/ Zugriff

volumes:
  postgres-data:
  neo4j-data:
  neo4j-logs:
